name:  Verificacao

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
jobs:

  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Verificando o código do repositório
        uses: actions/checkout@v4

      - name: 2. Configurando o ambiente Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 3. Instalando as dependências
        run: npm install

      - name: 4. Executando o Linter (Verificação de Código)
        run: npm run lint